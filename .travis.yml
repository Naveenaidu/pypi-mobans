sudo: false
language: python
python:
  - 2.7
  - 3.6
notifications:
  email: false
install:
  - pip install -r test_requirements.txt
stages:
  - test
  - moban

jobs:
  include:
    - stage: moban
      script:
        - moban -m local.yml
        - git diff --exit-code

stage: test

before_script:
  - sed -i "s/{{ \(\w*\) | repr }}/'{{ \1 }}'/;s/{%- \(for\|endfor\)/{% \1/"
        ~/.moban/sphinx/sphinx/templates/quickstart/conf.py_t

script:
  - find templates/ -type f -name '*.jj2' -exec echo '{}' \;|sed -e "s/templates\//{%include \"/" -e "s/$/\" %}/" > test.file
  - moban -c config/data.yml -t test.file -td templates .
